<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css" media="screen" charset="utf-8">
    <meta charset="utf-8">
    <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
    <script src="scripts.js" type="text/javascript"></script>
    <title>Epicodus Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <h2>Need help choosing your Epicodus track?</h2>
      <h3>Just take this quiz!</h3>
      <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
            <label>1. Do you enjoy obsessing over the details of how a site looks?</label>
            <div class="radio">
              <label>
                <input type="radio" name="design">
                Yes
              </label>
            </div><!--end Yes-->
            <div class="radio">
              <label>
                <input type="radio" name="design">
                No
              </label>
            </div><!--end No-->
          </div><!--end form-group for design-->
          <div class="form-group">
            <label>2. What size of business would you like to work for?</label>
            <div class="radio">
              <label>
                <input type="radio" name="business-size">
                A very small business, such as a start-up.
              </label>
            </div><!--end Small-->
            <div class="radio">
              <label>
                <input type="radio" name="business-size">
                A small or medium-sized business.
              </label>
            </div><!--end Meduim-->
            <div class="radio">
              <label>
                <input type="radio" name="business-size">
                A large, well-established enterprise.
              </label>
            </div><!--end Large-->
          </div><!--end form-group for business size-->
          <div class="form-group">
            <label>3. What kind of project would you enjoy working on?</label>
            <div class="radio">
              <label>
                <input type="radio" name="work-type">
                Business software.
              </label>
            </div><!--end business software-->
            <div class="radio">
              <label>
                <input type="radio" name="work-type">
                Android Development
              </label>
            </div><!--end android dev-->
            <div class="radio">
              <label>
                <input type="radio" name="work-type">
                Building websites for clients (as in an agency that creates websites)
              </label>
            </div><!--end building websites-->
            <div class="radio">
              <label>
                <input type="radio" name="work-type">
                Content management systems
              </label>
            </div><!--end content management systems-->
          </div><!--end form-group for work-type-->
          <div class="form-group">
            <label>4. Where do you see yourself in 10 years?</label>
            <div class="radio">
              <label>
                <input type="radio" name="future">
                Sipping cocktails with your artsy friends at the First Thursday artwalk.
              </label>
            </div><!--end cocktails-->
            <div class="radio">
              <label>
                <input type="radio" name="future">
                Giving back to your community by teaching kids in public schools how to code.
              </label>
            </div><!--end giving back-->
            <div class="radio">
              <label>
                <input type="radio" name="future">
                Working furiously in a dark room for hours and hours in a dark room, surrounded by like-minded fellows, until you come up with a brilliant program to finally cure alzheimer's disease.
              </label>
            </div><!--end hermit-->
            <div class="radio">
              <label>
                <input type="radio" name="future">
                Three kids, one mini-schnauzer, and a little cottage in the countryside of Ireland.
              </label>
            </div><!--end ireland-->
          </div><!--end form-group for future-->
          <div class="form-group">
            <label>5. Which system do you prefer?</label>
            <div class="radio">
              <label>
                <input type="radio" name="system">
                Windows
              </label>
            </div><!--end Windows-->
            <div class="radio">
              <label>
                <input type="radio" name="system">
                Mac
              </label>
            </div><!--end Mac-->
          </div><!--end form-group for system-->
        </div><!--end column-->
      </div><!--end row-->
    </div><!--end container-->
  </body>
</html>
